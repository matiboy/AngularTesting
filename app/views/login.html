<h1>Login</h1>
<div ng-controller="AlertCtrl as alertCtrl">
  <alert ng-repeat="alert in alertCtrl.alerts" type="alert.type" close="alertCtrl.closeAlert($index)">{{alert.message}}</alert>
</div>
<div>
  <input ng-model="login.credentials.username" placeholder="Username">
</div>
<div>
  <input ng-model="login.credentials.password" type="password" placeholder="Password">
</div>
<div>
  <span class="btn btn-primary" ng-click="login.validateAndLogin()">Login</span>
</div>
